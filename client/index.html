<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Visual del Héroe Resucitado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen">
        <h1>Bienvenido, alma resucitada</h1>
        
        <p>Por favor, ingresa el nombre de tu Héroe.</p>
        
        <input type="text" id="hero-name-input" placeholder="Nombre de tu Héroe">
        
        <button id="start-game-button">Comenzar Partida</button>
    </div>

    <div id="game-screen" style="display: none;">
        
        <p id="game-status">Puntos de Valentía: 0.</p>
        
        <div id="narrative-text"></div>
        
        <div id="decision-buttons"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
